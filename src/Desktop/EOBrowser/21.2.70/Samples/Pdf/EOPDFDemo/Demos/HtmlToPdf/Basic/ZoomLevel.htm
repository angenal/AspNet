<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <p>
        EO.Pdf HTML to PDF converter can zoom the HTML
        page in or out while converting it to PDF. The
        default zoom level is 1 (100%, no change). Try
        change zoom level below and see it in action.
    </p>
    <p>
        Url:
        <input id="txtUrl" type="text" style="width: 300px;" value="http://en.wikipedia.org/wiki/Zoom" />
    </p>
    <p>
        Zoom Level:
        <select id="cbZoomLevel">
            <option value="0.5">50%</option>
            <option value="0.75">75%</option>
            <option value="1">100%</option>
            <option value="1.25">125%</option>
            <option value="1.5">150%</option>
        </select>
    </p>
</body>
</html>
