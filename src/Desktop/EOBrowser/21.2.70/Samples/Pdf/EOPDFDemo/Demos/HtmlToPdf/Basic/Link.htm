<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <p>
        By default, EO.Pdf HTML to PDF converter automatically
        converts all hyperlinks in the page into PDF link
        annotations. You can turn this feature off by setting
        <b>HtmlToPdf.Options.NoLink</b> to <b>true</b>.
    </p>
    <p>
        Url:
        <input id="txtUrl" type="text" style="width: 300px;" value="http://www.google.com" />
    </p>
    <p>
        <input id="cbNoLinks" type="checkbox" />
        <label for="cbNoLinks">Do not convert links</label>
    </p>
</body>
</html>
