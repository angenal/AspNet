<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title></title>
	</head>
	<body>
	    <p>
	        This sample demonstrates how to merge multiple
	        PDF files into a single PDF file. 
	    </p>
	    <p>
            Enter the full path of the first PDF file to be merged:
	    </p>
	    <p>
	        <input id="txtFile1" type="text" style="width: 450px;" />
	    </p>
	    <p>
            Enter the full path for the second PDF file to be merged:
	    </p>
	    <p>
	        <input id="txtFile2" type="text" style="width: 450px;" />
	    </p>
	    <p>
	        You can also merge bookmarks. See 
	        <a href="javascript:eo_OpenHelp('WithExistingFiles/merge.html')">here</a>
	        for more details.
	    </p>
	</body>
</html>
